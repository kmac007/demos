<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery学习</title>
  <script src="./jquery-3.2.1.min.js">
  </script>
</head>

<body>
  <ul class="ct">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
  <script>
    $(".ct").on('click', 'li', function () {
      console.log($(this).text())
    })
  </script>
</body>

</html>
