    }

    .pro-name {

    .price {

    }

    .hover .cover {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.3);
      transition: all .3s;
    }

    .buy-it {

    }

    .hover .cover .buy-it {

      width: 80px;
      height: 30px;
      background-color: #fff;
      color: #c81623;
      border: 1px solid #c81623;
      border-radius: 5px;
      line-height: 30px;
      cursor: pointer;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -40px;
      margin-top: -15px;
    }

    .btn {

      color: #c81623;
      padding: 15px;

      border-radius: 5px;
      margin-top: 20px;

    name: '珂兰 黄金手链 3D猴哥款',

  }];

  function getProducts(info) {
    var htmlStr = ''
    var htmlStr = "<li><div class='cover'><div class = 'buy-it'>点击购买</div></div>"
    htmlStr += "<div><img src='" + info.img + "'>"
    htmlStr += "<p class='pro-name'>" + info.name + "</p>"
    htmlStr += "<p class='price'>" + info.price + "</p>"
    htmlStr += "</div></li>"
    return htmlStr
  }
  $(".products-list").on('mouseenter', "li", function () {
    $(this).addClass('hover')
  })
  $(".products-list").on('mouseleave', "li", function () {
    $(this).removeClass('hover')
  })
  $('.btn').on('click', function () {
    $.each(products, function (idx, obj) {
      $(".products-list").append(getProducts(obj))
    })
  })
